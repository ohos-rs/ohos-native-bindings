[package]
name        = "ohos-image-native-sys"
version     = "0.0.1"
edition     = "2021"
license     = "MIT OR Apache-2.0"
description = "OpenHarmony's native image binding for rust"

[dependencies]
napi-sys-ohos             = { workspace = true }
ohos-native-buffer-sys    = { workspace = true }
ohos-resource-manager-sys = { workspace = true }

[features]
default = []
api-13  = ["ohos-native-buffer-sys/api-13", "ohos-resource-manager-sys/api-13"]
api-14  = ["api-13", "ohos-native-buffer-sys/api-14", "ohos-resource-manager-sys/api-14"]
api-15  = ["api-14", "ohos-native-buffer-sys/api-15", "ohos-resource-manager-sys/api-15"]
api-16  = ["api-15", "ohos-native-buffer-sys/api-16", "ohos-resource-manager-sys/api-16"]
api-17  = ["api-16", "ohos-native-buffer-sys/api-17", "ohos-resource-manager-sys/api-17"]
api-18  = ["api-17", "ohos-native-buffer-sys/api-18", "ohos-resource-manager-sys/api-18"]
api-19  = ["api-18", "ohos-native-buffer-sys/api-19", "ohos-resource-manager-sys/api-19"]
api-20  = ["api-19", "ohos-native-buffer-sys/api-20", "ohos-resource-manager-sys/api-20"]
